<form #reservForm="ngForm">
    <h4 class="modal-title text-center" style="margin-bottom: 0 !important;" *ngIf="!uniqueTerrain"> Créer une nouvelle
        réservation </h4>
    <table class="custom-event-editor" width="100%" cellpadding="5">
        <tbody>
            <tr>
                <td class="e-textlabel">Réservation Pour</td>
                <td colspan="4">
                    <input class="e-field e-input" required placeholder="Nom du réservant"
                        [ngModelOptions]="{standalone: true}" type="text" id="Name-Mob" name="Name"
                        [(ngModel)]="resMobile.Name" style="width: 100%" />
                </td>

            </tr>
            <tr>
                <td class="e-textlabel">Numéro de téléphone</td>
                <td colspan="4">
                    <input class="e-field e-input" required [(ngModel)]="resMobile.num"
                        [ngModelOptions]="{standalone: true}" required placeholder="Numéro de téléphone" type="text"
                        id="num-mobile" name="num" style="width: 100%" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Prix de réservation</td>
                <td colspan="4">
                    <input class="e-field e-input" required [(ngModel)]="resMobile.frais" placeholder="Prix de réservation"
                        type="number" [ngModelOptions]="{standalone: true}" required name="frais" style="width: 100%" />
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Terrain</td>
                <td colspan="4">
                    <ejs-dropdownlist class="e-field" data-name="terrain" placeholder='Choisir un terrain'
                        [ngModelOptions]="{standalone: true}" (change)="terrainHasChanged($event)" [dataSource]='nomTerrain' [(ngModel)]='resMobile.terrain'>
                    </ejs-dropdownlist>
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">A partir de</td>
                <td colspan="4">
                    <ejs-datetimepicker required [(ngModel)]="resMobile.StartTime" (change)="startTimeHasChanged($event)" [ngModelOptions]="{standalone: true}"
                        locale='fr-CH' class="e-field" data-name="StartTime">
                    </ejs-datetimepicker>
                </td>
            </tr>
            <tr>
                <td class="e-textlabel">Jusqu'à</td>
                <td colspan="4">
                    <ejs-datetimepicker required [(ngModel)]="resMobile.EndTime" name="endd"
                        locale='fr-CH' class="e-field" data-name="EndTime"></ejs-datetimepicker>
                </td>
            </tr>


        </tbody>
    </table>
    <div style="display: flex; width: 100%">
        <div>
            <button class="btn btn-lg btn-shadow btn-danger" (click)="onNoClick()"> Annuler
            </button>
        </div>
        <div style="margin: 0 auto;"></div>
        <div>
            <app-state-button [btnClass]="'btn btn-secondary btn-lg btn-shadow'" [currentState]="buttonState"
                [isDisabled]="buttonDisabled || reservForm.invalid" (click)="onSubmit()">
                <span>Créer</span>
            </app-state-button>
        </div>
    </div>
</form>

<simple-notifications></simple-notifications>
